name: Build and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for Docker images (e.g., 2026.1.5)'
        required: true
        default: '2026.1.5'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/kiro-rs

jobs:
  build:
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set version tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "tag=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version tag: $(cat $GITHUB_OUTPUT | grep tag | cut -d= -f2)"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}-${{ matrix.arch }}
            ${{ env.DOCKER_IMAGE }}:latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set version tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "tag=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version tag: $(cat $GITHUB_OUTPUT | grep tag | cut -d= -f2)"

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }} \
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}-amd64 \
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}-arm64
          docker manifest push ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}

          docker manifest create ${{ env.DOCKER_IMAGE }}:latest \
            ${{ env.DOCKER_IMAGE }}:latest-amd64 \
            ${{ env.DOCKER_IMAGE }}:latest-arm64
          docker manifest push ${{ env.DOCKER_IMAGE }}:latest
